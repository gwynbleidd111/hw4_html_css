<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="fonts/Gilroy-Regular.woff" as="font">
    <link rel="preload" href="fonts/Gilroy-Medium.woff" as="font">
    <link rel="preload" href="fonts/Gilroy-SemiBold.woff" as="font">
    <link rel="preload" href="fonts/Gilroy-Bold.woff" as="font">
</head>

<body>

    <div class="top">

        <div class="header">
            <img class="header_logo" src="img/header_logo.svg" alt="header logo">

            <div class="menu">

                <a class="menu_link link_1" href="#">Home</a>
                <a class="menu_link" href="#">About Us</a>
                <a class="menu_link" href="#">Services</a>
                <a class="menu_link" href="#">Features</a>
                <a class="menu_link" href="#">Team</a>
                <a class="menu_link" href="#">Blog</a>
                <a class="menu_link" href="#">Contact</a>
            </div>

        </div>

        <div class="top_content">

            <div class="top_content_info">

                <h1 class="title">SEO & Digital Marketing For Your Website.</h1>

                <p class="text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>

                <div class="top_content_buttons">

                    <button class="buttons_1">Start Now</button>

                    <button class="buttons_2">Watch Video</button>
                </div>
            </div>

            <img class="img_top_photo" src="img/top_content_photo.svg" alt="top content photo">

        </div>

        <div class="top_logo">

            <img class="img_logo" src="img/logo/logo1.svg" alt="logo1">
            <img class="img_logo" src="img/logo/logo2.svg" alt="logo2">
            <img class="img_logo" src="img/logo/logo3.svg" alt="logo3">
            <img class="img_logo" src="img/logo/logo4.svg" alt="logo4">
            <img class="img_logo" src="img/logo/logo5.svg" alt="logo5">
            <img class="img_logo" src="img/logo/logo6.svg" alt="logo6">

        </div>

    </div>

</body>

</html>
